<!DOCTYPE html>
<html>
<head>
	<title>Adivina la palabra</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="game.css">
</head>
<body>

	<!--H4 para el nombre de los jugadores y SPAN para el puntaje de los jugadores-->
	<h4 id="player1_name"></h4> <span id="player1_score"></span>
	<br>
	<h4 id="player2_name"></h4> <span id="player2_score"></span>

    <div class="container">
	    <center>
		  <h2 style="color: white;">Adivina la palabra</h2>

		  <h3 id="player_question"></h3>   <!--Jugador que pregunta-->
		  <h3 id="player_answer"></h3>   <!--Jugador que responde-->

		  <div id="output" class="col-lg-6"></div>   <!--Para la palabra que se escribe-->

		  <br>
		  <br>

		  <label>Escribe tu palabra: <b style="color: red">Escribe una palabra con 5 o más letras</b></label>

		  <input type="text" id="word" class="form-control" placeholder="Palabra">   <!--Entrada de texto para nuestra respuesta-->

		  <br>

		  <button onclick="send()" class="btn btn-success" style="width: 30%;">ENVIAR</button>   <!--botón para revisar la palabra-->

		  <button onclick="reboot()" class="btn btn-danger boton_diseno" id="boton_reboot">Reiniciar</button>

	    </center>

    </div>

<script src="game_page.js"></script>
</body>
</html>
